<mat-toolbar
  style="background-color: #313a46; color: white"
  *ngIf="authService.isLandingPage()"
>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="sidenav.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <img class="applogo" src="../../../assets/logo1.png" />
  <span>SURVIVAL ANALYSIS</span>
  <span class="example-spacer"></span>
  <!-- <button mat-flat-button color="accent">Logout</button> -->
</mat-toolbar>

<mat-sidenav-container class="example-container">

    mode="side"
    [opened]="authService.isLandingPage()"
    #sidenav
    style="background-color: #313a46; color: white"

  <mat-sidenav-content>

</mat-sidenav-container>
